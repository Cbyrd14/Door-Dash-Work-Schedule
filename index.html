<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Employee Scheduling</title>
</head>
<body>
  <div class="container">
    <h1>Employee Scheduling</h1>
    <div class="shifts">
      <button id="generateBtn">Generate Schedule</button>
      <div id="schedule"></div>
    </div>
    <div class="clock">
      <button id="clockInBtn">Clock In</button>
      <button id="clockOutBtn">Clock Out</button>
      <p id="clockTimes">Clock In: <span id="clockInTime">---</span>, Clock Out: <span id="clockOutTime">---</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
